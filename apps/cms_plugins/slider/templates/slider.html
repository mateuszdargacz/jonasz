<div class="layer_slider">
    <div id="layerslider-container-fw">
        <div id="layerslider" style="width: 100%; height: 500px; margin: 0px auto; ">
            {% for slide in slides %}
            <!--First Slide-->
            <div class="ls-layer" style="slidedirection: right; transition2d: 24,25,27,28; ">

                <img src="{{ slide.background.url }}" class="ls-bg" alt="Slide background">
                {% for obj in slide.slideobj_set.all %}
                    {% if obj.obj_type == "1" %}
                    <img src="{{ STATIC_URL }}img/mockup/iphone1.png" alt="Slider Image" class="ls-s-1" style=" top:{{ obj.image_position_vertical }}px; left: {{ obj.image_position_horizontal }}px; slidedirection : left; slideoutdirection : bottom; durationin : 1500; durationout : 1500; ">
                    {% elif obj.obj_type == "2" %}
                        <a class="btn-u btn-u-orange ls-s1" href="{{ obj.link }}" style=" padding: 9px 20px; font-size:25px; top:{{ obj.image_position_vertical }}px; left: {{ obj.image_position_horizontal }}px; slidedirection : bottom; slideoutdirection : top; durationin : 3500; durationout : 3500; ">
                        {{ obj.link_name }}
                        </a>
                    {% elif obj.obj_type == "3" %}
                    <span class="ls-s-1" style=" text-transform: uppercase; line-height: 45px; font-size:35px; color:#fff; top:{{ obj.image_position_vertical }}px; left: {{ obj.image_position_horizontal }}px; slidedirection : top; slideoutdirection : bototm; durationin : 3500; durationout : 3500; ">
                    {{ obj.description }}
                    </span>
                    {% elif obj.obj_type == "4" %}
                        <i class="icon-chevron-sign-right ls-s-1" style=" color: #fff; font-size: 24px; top:{{ obj.image_position_vertical }}px; left: {{ obj.image_position_horizontal }}px; slidedirection : left; slideoutdirection : top; durationin : 1500; durationout : 500; "></i>
                        <span class="ls-s-2" style=" color: #fff; font-weight: 200; font-size: 22px; top:{{ obj.image_position_vertical }}px; left: {{ obj.image_position_horizontal }}px; slidedirection : top; slideoutdirection : bottom; durationin : 1500; durationout : 500; ">
                            {{ obj.description }}
                        </span>
                    {% endif %}
                
                {% endfor %}
                


            </div>
            <!--End First Slide-->
            {% endfor %}
        </div>
    </div>
</div>
